<div class="modal-header">
	<h4 class="modal-title">Submit Post</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<form ngNativeValidate>
	<div class="modal-body">
		<div class="form-group">
			<label for="link">Link:</label>
			<input [(ngModel)]="link" type="text" class="form-control" name="link" required>
		</div>
		<div class="form-group">
			<label for="title">Title:</label>
			<input [(ngModel)]="title" type="text" class="form-control" name="title" required>
		</div>
	</div>

	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" (click)=submitPost()>Submit</button>
	</div>
</form>
